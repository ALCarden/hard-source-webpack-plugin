# Test against the latest version of this Node.js version
environment:
  matrix:
    # test lts
    - nodejs_version: "8"
      webpack_version: "3"
    # test latest
    - nodejs_version: "10"
      webpack_version: "4"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - cd packages/hard-source-webpack-plugin
  - npm install
  - npm install webpack@%webpack_version%
  - cd ../..

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - yarn --version
  # run tests
  # - yarn test
  - set NODE_ENV=test
  - cd packages/hard-source-webpack-plugin/tests
  - ../node_modules/.bin/mocha *.js
  - cd ../../..

cache:
  - node_modules

# Don't actually build.
build: off

branches:
  only:
    - master
